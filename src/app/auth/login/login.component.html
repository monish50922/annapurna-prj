<div class="min-h-screen flex">

  <!-- LEFT SIDE -->
  <div class="hidden lg:flex w-1/2 relative">
    <img
      src="https://images.unsplash.com/photo-1593113630400-ea4288922497"
      class="absolute inset-0 w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-black/60 flex flex-col justify-center px-16">
      <h1 class="text-white text-4xl font-bold mb-4">
        Food Donation Platform
      </h1>
      <p class="text-gray-200 text-lg">
        A centralized system connecting donors, NGOs, and administrators
        to reduce food waste and help communities.
      </p>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="w-full lg:w-1/2 flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">

      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        Welcome Back
      </h2>
      <p class="text-gray-500 mb-6">
        Login to continue
      </p>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        (click)="login()"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
      >
        Login
      </button>
      <p class="text-sm text-center mt-4 text-gray-500">
  Donâ€™t have an account?
  <a routerLink="/register" class="text-orange-500 font-medium">
    Register
  </a>
</p>


      <p class="text-center text-xs text-gray-500 mt-6">
        Role-based access for Donors, NGOs, and Admin
      </p>

    </div>
  </div>

</div>
